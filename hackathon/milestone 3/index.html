<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Dynamic Resume Builder</h1>
    
    <form id="resumeForm">
      <section>
        <h2 class="section-title">Personal Information</h2>
        <label>Name: <input type="text" id="name" required></label>
        <label>Email: <input type="email" id="email" required></label>
        <label>Phone: <input type="text" id="phone" required></label>
        <label>LinkedIn: <input type="text" id="linkedin" required></label>
        <label>GitHub: <input type="text" id="github" required></label>
      </section>
      
      <section>
        <h2 class="section-title">Education</h2>
        <label>Degree: <input type="text" id="degree" required></label>
        <label>Institution: <input type="text" id="institution" required></label>
        <label>Years Attended: <input type="text" id="years" required></label>
      </section>
      
      <section>
        <h2 class="section-title">Skills</h2>
        <label>Skills: <input type="text" id="skills" required></label>
      </section>
      
      <button type="submit" class="generate-button">Generate Resume</button>
    </form>

    <div id="resumeOutput" class="resume-output hidden">
      <h2 class="section-title">Generated Resume</h2>
      <div id="resumeContent"></div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
